server:
  port: 9097
spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-circular-references: true

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/
    username: postgres
    password: postgres

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
